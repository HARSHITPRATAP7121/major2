<body>
      
<div class="" style="background-color:mediumslateblue;" >
<div class="clearfix">
           
<div class="col-md-12">
<center><p style="font-size:40px;color:white;margin-top:10px;">Poornima Institute of Engineering & Technology</p></center> 
<center><p style="font-size:30px;color:white;margin-top:10px;">Department of Computer Engineering</p></center> 
<center><p style="font-size:25px;color:white;margin-top:10px;">Summer Internship 2022 on Machine learning and Data Science</p></center> 
</div>
</div>
</div>

 <div class="form1">
        <form action="{{ url_for('predict')}} "method="get" class="row g-3 my-4">

            <div class="col-12" style="color: black;">
                <label for="floatingInput" class="form-label">Type of school</label>
                <select name="Type" id="Type">
                     <option value="0">Academic</option>
                     <option value="1">Vocational</option>
                </select>
            </div>

            <div class="col-12" style="color: black;">
                <label for="floatingInput" class="form-label">School Accreditation</label>
                <select name="Accreditation" id="Accreditation">
                     <option value="0">A</option>
                     <option value="1">B</option>
                </select>
            </div>

            <div class="col-12" style="color: black;">
                <label for="floatingInput" class="form-label">Interest of Student</label>
                <select name="Interest" id="Interest">
                     <option value="0">Interested</option>
                     <option value="1">Less Interested</option>
                     <option value="2">Not Interested</option>
                     <option value="3">Uncertain</option>
                     <option value="4">Very Interested</option>
                </select>
            </div>

            <div class="col-12" style="color: black;">
                <label for="floatingInput" class="form-label">Residence</label>
                <select name="Residence" id="Residence">
                     <option value="0">Rural</option>
                     <option value="1">Urban</option>
                </select>
            </div>


            <div class="col-12" style="color: black;">
                <label for="floatingInput" class="form-label">Enter Parents Salary </label>
                <input type="number" class="form-control" id="parents" name="parents" step="any" required="required" placeholder="Enter Parents Salary">
            </div>

            <div class="col-12" style="color: black;">
                <label for="floatingInput" class="form-label">Enter the Grades of Student</label>
                <input type="number" class="form-control" id="grades" name="grades" step="any" required="required" placeholder="Enter the Grades of Student">
            </div>
            <br>

            <div <label for="models">Choose a Model</label>
                   <select name="models" id="exp">
                     <option value="0">Decision Tree</option>
                     <option value="1">Random Forest</option>
                     <option value="2">KNN </option>
                     <option value="3">Naive Bayes </option>
                     <option value="4">SVM linear</option>
                     <option value="5">Logistic Regression</option>
                   </select>
                 
                 <br>
                 <br>
                 <br><center>
                 <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
                 </center>
                 </form>
                 <br>
                 <br><center>
                 {{ prediction_text }}
                 <br>
                 </div>

                
            
<div class="" style="background-color:mediumslateblue;" >
<div class="clearfix">

 <center><p style="font-size:25px;color:white;margin-top:20px;">Experiment Performed in Summer internship 2022 from 27 June to 8 August </p></center>
